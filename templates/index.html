<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatoriobr319</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #menu {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Mapas Base</h2>
        <form method="POST">
            <label for="coords">Latitude e Longitude (separados por vírgula):</label>
            <input type="text" id="coords" name="coords" required><br><br>
            <button type="submit">Adicionar Localização</button>
        </form>
    </div>
    <div id="map">
        <iframe src="{{ url_for('static', filename='map.html') }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</body>
</html>
