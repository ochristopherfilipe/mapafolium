<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Shapefile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload de Shapefile</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Selecione o arquivo ZIP contendo o Shapefile:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="info">Informações adicionais (Markdown):</label>
        <textarea name="info" id="info" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
