<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Shapefile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        html, body, .container-fluid, .row {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-3 bg-light p-4 border-right">
            <h1 class="h3 mb-4">Editar Shapefile</h1>
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form action="{{ url_for('edit_shapefile', index=index) }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Substituir Shapefile (.zip):</label>
                    <input type="file" id="file" name="file" class="form-control-file">
                    <small class="form-text text-muted">Se não quiser substituir o shapefile, deixe este campo vazio.</small>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de Shapefile:</label>
                    <select id="type" name="type" class="form-control">
                        <option value="ruas" {% if shapefile['type'] == 'ruas' %}selected{% endif %}>Ruas</option>
                        <option value="cidades" {% if shapefile['type'] == 'cidades' %}selected{% endif %}>Cidades</option>
                        <option value="areas_indigenas" {% if shapefile['type'] == 'areas_indigenas' %}selected{% endif %}>Áreas Indígenas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="info">Informações adicionais (Markdown):</label>
                    <textarea name="info" id="info" class="form-control" rows="4">{{ shapefile['info_md'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <div class="col-md-9 p-0">
            <iframe src="{{ url_for('static', filename='map.html') }}" class="w-100 h-100 border-0"></iframe>
        </div>
    </div>
</div>
</body>
</html>
